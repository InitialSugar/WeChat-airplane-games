<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>微信飞机小游戏</title>
</head>
<link rel="stylesheet" type="text/css" href="AirPlayGame.css">
<body>
<div class="hidtop"></div>
<div id="main">
	<div id="start">
		<a href="javascript:;">开始游戏</a>
	</div>
	<div id="grade">
		<strong>分数：</strong><span id="myScore">0</span>
	</div>
	<div id="displayscore">

		<span id="overScore">0</span>
		<a href="javascript:;" id="backstart">返回主页</a>
	</div>
	<div id="userbtn">
		<a href="javascript:;">继续游戏</a>
		<a href="javascript:;">重开一局</a>
		<a href="javascript:;">结束游戏</a>
	</div>

</div>
<div class="hidfot"></div>
<script type="text/javascript" src='AirPlayGame.js'></script>
</body>
</html>
